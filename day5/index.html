<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="panel">
        <div class="display">'F' = RESPECT</div>
        <div class="button">
            <div class="digit">C</div>
            <div class="digit">AC</div>
            <div class="digit">&#8730;</div>
            <div class="digit">+</div>
            <div class="digit">1</div>
            <div class="digit">2</div>
            <div class="digit">3</div>
            <div class="digit">-</div>
            <div class="digit">4</div>
            <div class="digit">5</div>
            <div class="digit">6</div>
            <div class="digit">*</div>
            <div class="digit">7</div>
            <div class="digit">8</div>
            <div class="digit">9</div>
            <div class="digit">/</div>
            <div class="digit">F</div>
            <div class="digit">0</div>
            <div class="digit">.</div>
            <div class="digit">=</div>
        </div>
    </div>
</body>
</html>
